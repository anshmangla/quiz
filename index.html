<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-class">
        <div class="top"><p>MinLimit:1 MaxLimit:20</p>
        <p>Time Left: <span id="timer"></span></p></div>
        
        <div class="middle">
            <form id="form" action="" >
                <label for="fname" id="question">1+0:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <input type="submit" value="Submit" id="submit">
            </form>
            <p>SCORE: <span id="score">0</span></p>
        </div>
    </div>
    
    

    <script src="index.js" charset="utf-8"></script>
</body>
</html>
